<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Chatbot icon -->
  <div class="chatbot-icon" onclick="toggleChatbot()">
    <img src="Integration.png" alt="conneqtion-integration">
  </div>

  <!-- Chatbot container -->
  <div class="chatbot-container closed">
    <div class="chatbot-header">
      <img src="Integration.png" alt="conneqtion-integration">
      <span>Chat with us</span>
      <div class="close-btn" onclick="toggleChatbot()"><i class="arrow down"></i></div>
    </div>
    <div class="chatbot-body">
      <div id="chatbot-messages" class="chatbot-messages"> </div>
      <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleKeyDown()">
      <button class="sendMessage" onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <!-- Login container (assuming this is separate from the chatbot) -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form action="#" method="">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
