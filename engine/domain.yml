version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_Leaves_count
  - upcomingHolidays

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_leaves_count:
  - text: "You have total [totalLeaves] [leavesType] left."

  utter_employeeInfo:
  - text: "Sure, here are the details for [name](emloyee): [card]. Is there anything else you would like to know?"

  utter_employeeContactInfo:
  - text: "Sure, here are the details for [name](emloyee): [card]. Is there anything else you would like to know?"

  utter_employeeSalesDepartment:
  - text: "Sure, here are the employees in the Sales department:[fields]. Please let me know if you need more information or if there's anything else I can assist you with."

  utter_employeeTeamMember:
  - text: "Here are the Employees"

  utter_upcomingHoliday:
  - text: "Here are the upcoming holidays: | Pongal/Sankranti/Baishakhi - January 15, 2024  | Republic Day - January 26, 2024 | Holi - March 25, 2024"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
