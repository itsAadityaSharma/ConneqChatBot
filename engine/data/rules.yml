version: "3.1"

rules:
- rule: Get leaves count on the basis of leave type
  steps:
  - intent: get_Leaves_count
  - action: action_get_leaves
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Tell about upcoming holidays
  steps:
  - intent: upcomingHolidays
  - action: upcomingHolidays

- rule: Tell about something about yourself
  steps:
  - intent: aboutUs
  - action: utter_aboutUs

- rule: Tell about Oracle
  steps:
  - intent: OIC
  - action: utter_OIC


- rule: Tell about VBCS
  steps:
  - intent: VBCS
  - action: utter_VBCS

- rule: Tell about migrstion
  steps:
  - intent: Migration
  - action: utter_migration

- rule: Tell about company
  steps:
  - intent: company
  - action: utter_company